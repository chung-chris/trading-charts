<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Trading Chart</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: #ffffff;
        }
        #chart-container {
            width: 100%;
            height: 600px;
            margin-top: 20px;
            position: relative;
        }
        #tooltip {
            position: absolute;
            display: none;
            padding: 8px 12px;
            background: rgba(30, 30, 30, 0.95);
            border: 1px solid #363C4E;
            border-radius: 4px;
            color: #d1d4dc;
            font-size: 12px;
            font-family: 'Courier New', monospace;
            pointer-events: none;
            z-index: 1000;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }
        #tooltip div {
            margin: 2px 0;
            white-space: nowrap;
        }
        .tooltip-label {
            font-weight: bold;
            margin-right: 8px;
        }
        .tooltip-price { color: #800080; }
        .tooltip-ema { color: #2962FF; }
        .tooltip-buy { color: #26a69a; }
        .tooltip-sell { color: #ef5350; }
        #controls {
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            margin-right: 10px;
            background-color: #2962ff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #1e53e5;
        }
    </style>
</head>
<body>
    <h1 id="chart-title">Trading Chart</h1>
    <div id="chart-container">
        <div id="tooltip"></div>
    </div>
    <script type="module" src="/src/main.ts"></script>
</body>
</html>
