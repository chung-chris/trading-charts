<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Trading Chart</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: #ffffff;
        }
        #chart-container {
            width: 100%;
            height: 600px;
            margin-top: 20px;
        }
        #controls {
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            margin-right: 10px;
            background-color: #2962ff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #1e53e5;
        }
    </style>
</head>
<body>
    <h1>My Trading Chart App</h1>
    <div id="controls">
        <button id="load-chart">Load AAPL Chart</button>
    </div>
    <div id="chart-container"></div>
    <script type="module" src="/src/main.ts"></script>
</body>
</html>
